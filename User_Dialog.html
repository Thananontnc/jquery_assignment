<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .container {
            max-width: 900px;
        }

        .error-text {
            color: red;
            font-size: 0.85rem;
            margin-top: 3px;
            display: block;
        }

        .form-control.is-invalid,
        .form-select.is-invalid {
            border-color: red !important;
            padding-right: 0.75rem !important;
            background-image: none !important;
        }

        .form-control.is-valid,
        .form-select.is-valid {
            border-color: #ced4da;
            padding-right: 0.75rem;
            background-image: none;
        }
    </style>
</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4">User Management Dashboard</h2>

        <button type="button" class="btn btn-success mb-3" data-bs-toggle="modal" data-bs-target="#newUserModal">
            + Add New User
        </button>

        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                Existing Users
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Full Name</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="modal fade" id="newUserModal" tabindex="-1" aria-labelledby="newUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title" id="newUserModalLabel">Add New User</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="newUserForm">
                        <div class="mb-3">
                            <label for="usernameInput" class="form-label">Username</label>
                            <input type="text" class="form-control" id="usernameInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="fullNameInput" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullNameInput" required>
                        </div>
                        <div class="mb-3">
                            <label for="emailInput" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailInput" required>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary" id="submitNewUser">Create User</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {

            const newUserModal = new bootstrap.Modal(document.getElementById('newUserModal'));

            $("#newUserForm").on("submit", function (event) {
                event.preventDefault();

                const username = $("#usernameInput").val().trim();
                const fullName = $("#fullNameInput").val().trim();
                const email = $("#emailInput").val().trim();

                if (username === "" || fullName === "" || email === "") {
                    return;
                }

                const newRow = `
                    <tr>
                        <td>${username}</td>
                        <td>${fullName}</td>
                        <td>${email}</td>
                    </tr>
                `;

                $("#userTableBody").append(newRow);

                this.reset();

                newUserModal.hide();
            });
        });
    </script>
</body>

</html>
